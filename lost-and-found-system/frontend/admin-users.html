<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Dark Mode & Responsive Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="shield" class="h-8 w-8 text-indigo-400"></i>
                    <span class="ml-2 text-xl font-bold text-white">Admin Panel</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-300">Welcome, <strong id="adminName">Admin</strong></span>
                    <button onclick="handleLogout()" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">
                        <i data-feather="log-out" class="h-4 w-4 inline mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Menu -->
    <div class="bg-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-4 py-2 overflow-x-auto">
                <a href="admin-dashboard.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="home" class="h-4 w-4 inline mr-1"></i>Dashboard
                </a>
                <a href="admin-users.html" class="text-white bg-gray-900 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="users" class="h-4 w-4 inline mr-1"></i>Users
                </a>
                <a href="admin-items.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="package" class="h-4 w-4 inline mr-1"></i>Items
                </a>
                <a href="admin-reports.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="bar-chart-2" class="h-4 w-4 inline mr-1"></i>Reports
                </a>
                <a href="admin-logs.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="activity" class="h-4 w-4 inline mr-1"></i>Logs
                </a>
                <a href="admin-settings.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="settings" class="h-4 w-4 inline mr-1"></i>Settings
                </a>
                <a href="index.html" class="text-gray-300 hover:text-white hover:bg-gray-600 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap">
                    <i data-feather="external-link" class="h-4 w-4 inline mr-1"></i>View Site
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">User Management</h1>
            <p class="mt-1 text-sm text-gray-600">Manage all system users and permissions</p>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search Users</label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search by name, email, or ID..."
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md"
                            oninput="filterUsers()"
                        >
                        <i data-feather="search" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Role</label>
                    <select id="roleFilter" class="block w-full px-3 py-2 border border-gray-300 rounded-md" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="student">Students</option>
                        <option value="admin">Admins</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Status</label>
                    <select id="statusFilter" class="block w-full px-3 py-2 border border-gray-300 rounded-md" onchange="filterUsers()">
                        <option value="">All Status</option>
                        <option value="1">Active</option>
                        <option value="0">Banned</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- User Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-blue-600 font-medium">Total Users</p>
                        <p class="text-2xl font-bold text-blue-900" id="totalUsersCount">0</p>
                    </div>
                    <i data-feather="users" class="h-8 w-8 text-blue-600"></i>
                </div>
            </div>
            <div class="bg-green-50 rounded-lg p-4 border border-green-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-green-600 font-medium">Students</p>
                        <p class="text-2xl font-bold text-green-900" id="studentCount">0</p>
                    </div>
                    <i data-feather="user" class="h-8 w-8 text-green-600"></i>
                </div>
            </div>
            <div class="bg-purple-50 rounded-lg p-4 border border-purple-200">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-purple-600 font-medium">Admins</p>
                        <p class="text-2xl font-bold text-purple-900" id="adminCount">0</p>
                    </div>
                    <i data-feather="shield" class="h-8 w-8 text-purple-600"></i>
                </div>
            </div>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">All Users</h2>
            </div>
            <div id="usersList" class="p-6">
                <div class="text-center py-8">
                    <i data-feather="loader" class="h-8 w-8 text-gray-400 mx-auto animate-spin"></i>
                    <p class="mt-2 text-gray-600">Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userModal" class="hidden fixed z-50 inset-0 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeModal()"></div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modalTitle">User Details</h3>
                            <div id="modalContent"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let allUsers = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            checkAdminAuth();
        });

        async function checkAdminAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success && data.user.role === 'admin') {
                    currentUser = data.user;
                    document.getElementById('adminName').textContent = data.user.full_name;
                    loadUsers();
                } else {
                    window.location.href = 'student-dashboard.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        async function loadUsers() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();
                if (data.success) {
                    allUsers = data.users;
                    updateStatistics();
                    displayUsers(allUsers);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function updateStatistics() {
            const totalUsers = allUsers.length;
            const students = allUsers.filter(u => u.role === 'student').length;
            const admins = allUsers.filter(u => u.role === 'admin').length;

            document.getElementById('totalUsersCount').textContent = totalUsers;
            document.getElementById('studentCount').textContent = students;
            document.getElementById('adminCount').textContent = admins;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = allUsers.filter(user => {
                const matchesSearch = user.full_name.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm) ||
                                    (user.student_id && user.student_id.toLowerCase().includes(searchTerm));
                
                const matchesRole = !roleFilter || user.role === roleFilter;
                const matchesStatus = !statusFilter || user.is_active.toString() === statusFilter;

                return matchesSearch && matchesRole && matchesStatus;
            });

            displayUsers(filtered);
        }

        function displayUsers(users) {
            const container = document.getElementById('usersList');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i data-feather="inbox" class="h-12 w-12 text-gray-400 mx-auto"></i>
                        <p class="mt-2 text-gray-600">No users found</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            let html = '<div class="space-y-4">';

            users.forEach(user => {
                const isCurrentUser = user.id === currentUser.id;
                const statusColor = user.is_active ? 'green' : 'red';
                const roleColor = user.role === 'admin' ? 'purple' : 'blue';

                html += `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2 mb-2">
                                    <h3 class="text-lg font-medium text-gray-900">${user.full_name}</h3>
                                    ${isCurrentUser ? '<span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">You</span>' : ''}
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${roleColor}-100 text-${roleColor}-800">
                                        ${user.role === 'admin' ? 'üëë Admin' : 'üéì Student'}
                                    </span>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${statusColor}-100 text-${statusColor}-800">
                                        ${user.is_active ? 'Active' : 'Banned'}
                                    </span>
                                </div>
                                <div class="text-sm text-gray-600 space-y-1">
                                    <p><i data-feather="mail" class="h-3 w-3 inline mr-1"></i>${user.email}</p>
                                    ${user.student_id ? `<p><i data-feather="credit-card" class="h-3 w-3 inline mr-1"></i>${user.student_id}</p>` : ''}
                                    ${user.phone ? `<p><i data-feather="phone" class="h-3 w-3 inline mr-1"></i>${user.phone}</p>` : ''}
                                    <p><i data-feather="calendar" class="h-3 w-3 inline mr-1"></i>Joined: ${new Date(user.created_at).toLocaleDateString()}</p>
                                    ${user.last_login ? `<p><i data-feather="clock" class="h-3 w-3 inline mr-1"></i>Last login: ${new Date(user.last_login).toLocaleString()}</p>` : ''}
                                </div>
                            </div>
                            <div class="ml-4 flex flex-col space-y-2">
                                ${!isCurrentUser && user.role === 'student' ? `
                                    <button onclick="promoteUser(${user.id}, '${user.full_name}')" class="px-3 py-1 bg-purple-600 text-white text-sm rounded hover:bg-purple-700">
                                        <i data-feather="arrow-up" class="h-3 w-3 inline mr-1"></i>Make Admin
                                    </button>
                                ` : ''}
                                ${!isCurrentUser && user.role === 'admin' ? `
                                    <button onclick="demoteUser(${user.id}, '${user.full_name}')" class="px-3 py-1 bg-gray-600 text-white text-sm rounded hover:bg-gray-700">
                                        <i data-feather="arrow-down" class="h-3 w-3 inline mr-1"></i>Demote
                                    </button>
                                ` : ''}
                                ${!isCurrentUser ? `
                                    <button onclick="toggleUserStatus(${user.id}, ${user.is_active}, '${user.full_name}')" class="px-3 py-1 ${user.is_active ? 'bg-red-600' : 'bg-green-600'} text-white text-sm rounded hover:${user.is_active ? 'bg-red-700' : 'bg-green-700'}">
                                        <i data-feather="${user.is_active ? 'x-circle' : 'check-circle'}" class="h-3 w-3 inline mr-1"></i>${user.is_active ? 'Ban' : 'Unban'}
                                    </button>
                                ` : ''}
                                ${!isCurrentUser ? `
                                    <button onclick="deleteUser(${user.id}, '${user.full_name}')" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700">
                                        <i data-feather="trash-2" class="h-3 w-3 inline mr-1"></i>Delete
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
            feather.replace();
        }

        async function promoteUser(userId, userName) {
            if (!confirm(`Promote ${userName} to Admin?\n\nThis will give them full administrative privileges.`)) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}/promote`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`${userName} promoted to Admin successfully!`, 'success');
                    loadUsers();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function demoteUser(userId, userName) {
            if (!confirm(`Demote ${userName} to Student?\n\nThis will remove their administrative privileges.`)) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}/demote`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`${userName} demoted to Student successfully!`, 'success');
                    loadUsers();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function toggleUserStatus(userId, currentStatus, userName) {
            const action = currentStatus ? 'ban' : 'unban';
            if (!confirm(`Are you sure you want to ${action} ${userName}?`)) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}/toggle-status`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`${userName} ${action}ned successfully!`, 'success');
                    loadUsers();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function deleteUser(userId, userName) {
            if (!confirm(`DELETE ${userName}?\n\n‚ö†Ô∏è This action CANNOT be undone!\n\nAll their posted items will also be deleted.`)) {
                return;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`${userName} deleted successfully!`, 'success');
                    loadUsers();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
        }

        async function handleLogout() {
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i data-feather="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            feather.replace();
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
    <!-- Dark Mode, Image Upload & Utilities -->
    <script src="js/utils.js"></script>
</body>
</html>
