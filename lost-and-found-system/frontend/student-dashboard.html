<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lost and Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!-- Dark Mode & Responsive Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i data-feather="box" class="h-8 w-8 text-indigo-600"></i>
                    <span class="ml-2 text-xl font-bold text-gray-900">Lost & Found</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">Welcome, <strong id="userName">Student</strong></span>
                    <button onclick="handleLogout()" class="text-gray-600 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                        <i data-feather="log-out" class="h-4 w-4 inline mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
            <p class="mt-1 text-sm text-gray-600">Manage your lost and found items</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100">
                        <i data-feather="alert-circle" class="h-6 w-6 text-red-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">My Lost Items</p>
                        <p class="text-2xl font-bold text-gray-900" id="myLostCount">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100">
                        <i data-feather="check-circle" class="h-6 w-6 text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">My Found Items</p>
                        <p class="text-2xl font-bold text-gray-900" id="myFoundCount">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100">
                        <i data-feather="activity" class="h-6 w-6 text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Posts</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalPosts">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <a href="report-lost.html" class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition-all">
                    <i data-feather="alert-circle" class="h-5 w-5 text-indigo-600 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Report Lost Item</span>
                </a>
                <a href="report-found.html" class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-green-500 hover:bg-green-50 transition-all">
                    <i data-feather="check-circle" class="h-5 w-5 text-green-600 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Report Found Item</span>
                </a>
                <a href="lost-items.html" class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all">
                    <i data-feather="search" class="h-5 w-5 text-blue-600 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Browse Lost Items</span>
                </a>
                <a href="unclaimed.html" class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-all">
                    <i data-feather="package" class="h-5 w-5 text-purple-600 mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">Unclaimed Items</span>
                </a>
            </div>
        </div>

        <!-- My Recent Items -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">My Recent Posts</h2>
            </div>
            <div id="myItemsList" class="p-6">
                <div class="text-center py-8">
                    <i data-feather="loader" class="h-8 w-8 text-gray-400 mx-auto animate-spin"></i>
                    <p class="mt-2 text-gray-600">Loading your items...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            checkAuth();
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = data.user.full_name;
                    loadMyItems();
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        }

        async function loadMyItems() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_BASE_URL}/my-items`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('myLostCount').textContent = data.lost_items.length;
                    document.getElementById('myFoundCount').textContent = data.found_items.length;
                    document.getElementById('totalPosts').textContent = data.lost_items.length + data.found_items.length;

                    displayMyItems(data.lost_items, data.found_items);
                }
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('myItemsList').innerHTML = `
                    <div class="text-center py-8">
                        <i data-feather="alert-circle" class="h-8 w-8 text-red-400 mx-auto"></i>
                        <p class="mt-2 text-gray-600">Error loading items</p>
                    </div>
                `;
                feather.replace();
            }
        }

        function displayMyItems(lostItems, foundItems) {
            const container = document.getElementById('myItemsList');
            
            if (lostItems.length === 0 && foundItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i data-feather="inbox" class="h-12 w-12 text-gray-400 mx-auto"></i>
                        <p class="mt-2 text-gray-600">No items posted yet</p>
                        <p class="text-sm text-gray-500">Start by reporting a lost or found item</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            let html = '<div class="space-y-4">';

            // Display lost items
            lostItems.forEach(item => {
                html += createItemCard(item, 'lost');
            });

            // Display found items
            foundItems.forEach(item => {
                html += createItemCard(item, 'found');
            });

            html += '</div>';
            container.innerHTML = html;
            feather.replace();
        }

        function createItemCard(item, type) {
            const isLost = type === 'lost';
            const statusColor = item.status === 'active' || item.status === 'unclaimed' ? 'yellow' : 'green';
            const statusText = isLost ? (item.status === 'active' ? 'Still Lost' : 'Found') : (item.status === 'unclaimed' ? 'Unclaimed' : 'Claimed');

            return `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${statusColor}-100 text-${statusColor}-800">
                                    ${statusText}
                                </span>
                                <span class="text-xs text-gray-500">${isLost ? 'Lost' : 'Found'}</span>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900">${item.item_name}</h3>
                            <p class="text-sm text-gray-600 mt-1">${item.description.substring(0, 100)}${item.description.length > 100 ? '...' : ''}</p>
                            <div class="mt-2 flex items-center text-sm text-gray-500">
                                <i data-feather="calendar" class="h-4 w-4 mr-1"></i>
                                <span>${new Date(isLost ? item.date_lost : item.date_found).toLocaleDateString()}</span>
                                <span class="mx-2">â€¢</span>
                                <i data-feather="map-pin" class="h-4 w-4 mr-1"></i>
                                <span>${isLost ? item.location_lost : item.location_found}</span>
                            </div>
                        </div>
                        <div class="ml-4 flex space-x-2">
                            <button onclick="editItem('${type}', ${item.id})" class="p-2 text-blue-600 hover:bg-blue-50 rounded" title="Edit">
                                <i data-feather="edit-2" class="h-4 w-4"></i>
                            </button>
                            <button onclick="deleteItem('${type}', ${item.id})" class="p-2 text-red-600 hover:bg-red-50 rounded" title="Delete">
                                <i data-feather="trash-2" class="h-4 w-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function deleteItem(type, id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            const token = localStorage.getItem('token');
            const endpoint = type === 'lost' ? 'lost-items' : 'found-items';

            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Item deleted successfully', 'success');
                    loadMyItems();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        function editItem(type, id) {
            // Redirect to edit page (to be implemented)
            alert('Edit functionality coming soon!');
        }

        async function handleLogout() {
            const token = localStorage.getItem('token');

            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i data-feather="${type === 'success' ? 'check-circle' : 'alert-circle'}" class="h-5 w-5 mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            feather.replace();
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
    <!-- Dark Mode, Image Upload & Utilities -->
    <script src="js/utils.js"></script>
</body>
</html>
